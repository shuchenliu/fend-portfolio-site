<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mockup - Shuchen Liu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400">
  </head>
  <body>
    <div class="container">
      <!--title line-->
      <header id="title-row">
        <div class="row" >
          <div class="col-sm-2 col-md-6 col-xs-2 logo-row">
            <img width="100" height="100" src="images/emory-logo.png" alt="emory Logo">
          </div>
          <div class="col-sm-10 col-md-6 col-xs-10 text-right text-uppercase logo-row" id="programmer-name">
              <h1 class="text-thin">Shuchen Liu</h1>
            <h4>Full-stack Programmer-to-be</h4>
          </div>
        </div>
      </header>
      <!--line-->
      <div class="row">
        <div class="col-md-12" id="separation-line">
          <hr class="bold-line">
        </div>
      </div>
      <!--main img-->
      <div class="row">
        <div class="col-xs-12 col-md-12" id="main-img">
          <img class="img-responsive" src="images/atl-skyline.jpeg" alt="main picture">
        </div>
      </div>
      <!--sep. line-->
      <div class="row">
        <hr>
      </div>
      <!--projects-->
      <div class="row text-center">
        <!--Proj1-->
        <div class="col-sm-12 col-md-4">
          <div class="text-uppercase text-left" id="proj-title">
            <h2 class="text-muted">Featured Projects</h2>
          </div>
          <div class="backshadow" id="proj-1">
            <a class="linkage" href="https://github.com/shuchenliu/pathTraversal">
              <img class="centered img-responsive" src="images/curbside-proj.png" alt="project screenshot">
              <h2 class="text-uppercase">Path-Traversal</h2>
              <p class="link-text">
                A script (Java) to solve Curbisde's online recruiting challenge, utilizing GSON library.
              </p>
            </a>
          </div>
        </div>
        <!--Resume-->
        <div class="col-sm-12 col-md-4">
          <div class="text-left" id="personal-title">
            <h2 class="text-uppercase text-muted">Personal</h2>
          </div>
          <div class="backshadow">
            <a class="linkage" href="attachment/Shuchen_Liu_resume.pdf">
              <img class="centered img-responsive" src="images/resume-pic.png" alt="resume screenshot">
              <h2 class="text-uppercase">Résumé</h2>
              <p class="link-text">
                Last updated 12/27/2016.
              </p>
            </a>
          </div>
        </div>

        <!--Proj3-->
        <div class="col-sm-12 col-md-4">
          <div class="text-left">
            <h2>
              &nbsp;
            </h2>
          </div>
          <div class="backshadow">
            <a class="linkage" href="https://github.com/shuchenliu/">
              <img class="centered img-responsive" src="images/octocat.png" alt="github octocat">
              <h2 class="text-uppercase">GitHub</h2>
              <p class="link-text">
                More recent projects
              </p>
            </a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
